services:
  - type: web
    name: kozmik-muzik-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npm cache clean --force
    startCommand: cd server && node production-api.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: GROQ_API_KEY
        sync: false
      - key: OPENWEATHER_KEY
        sync: false
    healthCheckPath: /health
    disk:
      name: ephemeral
      size: 1024
    scaling:
      minInstances: 1
      maxInstances: 1
