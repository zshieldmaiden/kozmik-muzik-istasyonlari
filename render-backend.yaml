services:
  - type: web
    name: kozmik-muzik-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: GROQ_API_KEY
        sync: false
      - key: OPENWEATHER_KEY
        sync: false
    healthCheckPath: /health
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/$1
